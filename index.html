<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Client @1et.io</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="email-client">
        <h1>Compose Email</h1>
        <form id="email-form">
            <input type="email" id="to" placeholder="Recipient" required><br>
            <input type="text" id="subject" placeholder="Subject" required><br>
            <textarea id="body" placeholder="Your message" required></textarea><br>
            <button type="submit">Send Email</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
